<div class="container"></div><div id="myCarousel" data-ride="carousel" class="carousel slide"><!-- Indicators--><ol ng-repeat="game in games" class="carousel-indicators"><li data-target="#myCarousel" data-slide-to="0" class="active"></li><li data-target="#myCarousel" data-slide-to="{{game.id}}"></li></ol><div ng-repeat="game in games" class="carousel-inner"><div class="item active"><img src="{{game.image}}"/><div class="container"><div class="carousel-caption"><h1>{{game.title}}</h1><p>Rating: {{game.rating}}</p><p><a href="#/games/{{ game._id }}" role="button" class="btn btn-lg btn-primary">View Details</a></p></div></div></div></div><a href="#myCarousel" role="button" data-slide="prev" class="left carousel-control"><span class="glyphicon glyphicon-chevron-left"></span></a><a href="#myCarousel" role="button" data-slide="next" class="right carousel-control"><span class="glyphicon glyphicon-chevron-right"></span></a></div><!-- /.carousel-->
