<div class="container"><div id="myCarousel" data-ride="carousel" interval="myInterval" no-wrap="noWrapSlides" class="carousel slide"><!-- Indicators--><ol class="carousel-indicators"><li data-target="#myCarousel" data-slide-to="0" class="active"></li><li data-target="#myCarousel" data-slide-to="1"></li><li data-target="#myCarousel" data-slide-to="2"></li><li data-target="#myCarousel" data-slide-to="3"></li><li data-target="#myCarousel" data-slide-to="4"></li></ol><div class="carousel-inner"><div class="item active"><img src="http://www.puremzine.com/wp-content/uploads/2015/10/Best-Games.jpg"/><div class="container"><div class="carousel-caption"><h1>PC Mania</h1><p>The Best Game Reviews out there!<p></p></p><a href="#/games" role="button" class="btn btn-lg btn-primary">View All Games<div ng-repeat="game in games | orderBy: '-released' | limitTo: 4" class="item"></div></a></div></div><img src="{{game.image}}"/><div class="container"><div class="carousel-caption"><h1>{{game.title}}</h1><p>Rating: {{game.rating}}<p></p></p><a href="#/games/{{ game._id }}" role="button" class="btn btn-lg btn-primary">View Details<!-- /.carousel--></a></div></div></div></div></div></div>
