<div class="container"><h2>{{ game.title }}</h2><p>Released: {{ game.released | date }}</p><p>Rating: {{game.rating}}</p><form action="api/games/:id" method="PUT" enctype="multipart/form-data" class="form-horizontal"><select ng-model="currentGame.rating" class="rating"><option value="1">1</option><option value="2">2</option><option value="3">3</option><option value="4">4</option><option value="5">5</option></select><b ng-click="rateGame(currentGame)" class="btn btn-sm btn-default">Rate</b></form><div class="img-container"><img src="{{game.image}}"/></div><ul class="games">Tags:<li ng-repeat="tag in game.tags"><a href="/api/games/{{ tag }}">{{ tag }}</a></li></ul><ul class="games">Platforms:<li ng-repeat="platform in game.platforms"><a href="/api/games/{{ platform }}">{{ platform }}</a></li></ul><ul class="games">Reviews:<li ng-repeat="review in game.reviews"> {{ review.text }}</li></ul><a href="#/games/{{ game._id }}/add-review" role="button" class="btn btn-md btn-primary">Add a Review</a></div>
