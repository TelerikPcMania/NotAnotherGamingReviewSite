<div class="container"><h2>{{ game.title }}</h2><p>Released: {{ game.released | date }}</p><p>Rating: {{game.rating}}</p><div><img src="{{game.image}}"/></div><ul class="games">Tags:<li ng-repeat="tag in game.tags"> {{ tag }}</li></ul><ul class="games">Platforms:<li ng-repeat="platform in game.platforms"> {{ platform }}</li></ul><ul class="games">Reviews:<li ng-repeat="review in game.reviews"> {{ review.text }}</li></ul></div>
